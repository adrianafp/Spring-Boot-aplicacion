<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User information and form</title>
        <!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!--Framework BOOTSTRAP-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script 
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        
 <!-- Los iconos tipo Solid de Fontawesome-->
 <link rel="stylesheet"
 href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


<!--nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/user-form.css"
    th:href="@{/css/user-form.css}">

    <!-- DATA TABLE -->
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

<script type="text/javascript">
    $(document).ready(function() {
        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
        $('#userList').DataTable();
    } );
</script>
</head>

<body>
       <!-- Formulario de usuarios-->
       <form id="userForm" th:object="${userForm}" th:action="${editMode}?@{/editUser}:@{/userForm}" method="post" class="form" role="form" autocomplete="off">
       	   <input class="form-control" type="hidden" th:field="${userForm.id}" th:if="${editMode}">
       	   <input class="form-control" type="hidden" name="password" value="xxxxx" th:if="${editMode}">
       	   <input class="form-control" type="hidden" name="confirmPassword" value="xxxxx" th:if="${editMode}">
           <div class="form-group row">
               <label class="col-lg-3 col-form-label form-control-label">First name</label>
               <div class="col-lg-9">
                   <input class="form-control" type="text" th:field="${userForm.firstname}">
                   <div class="alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name Error</div>
               </div>
           </div>
           <div class="form-group row">
               <label class="col-lg-3 col-form-label form-control-label">Last
                   name</label>
               <div class="col-lg-9">
                   <input class="form-control" type="text" th:field="${userForm.lastname}">
                   <div class="alert-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name Error</div>
               </div>
           </div>
           <div class="form-group row">
               <label class="col-lg-3 col-form-label form-control-label">Email</label>
               <div class="col-lg-9">
                   <input class="form-control" type="email" th:field="${userForm.email}">
                   <div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
               </div>
           </div>
           <div class="form-group row">
               <label class="col-lg-3 col-form-label form-control-label">Username</label>
               <div class="col-lg-9">
                   <input class="form-control" type="text" th:field="${userForm.username}">
                   <div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
               </div>
           </div>
           <div class="form-group row">
			 <label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
			 <div class="col-lg-9">
				<select th:field="${userForm.roles}" class="form-control" size="3">
					<option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}">
					</option>
				</select>
			 </div>
			</div>
           <div class="form-group row"  th:if="${editMode==null or editMode==false}">
               <label class="col-lg-3 col-form-label form-control-label">Password</label>
               <div class="col-lg-9">
                   <input class="form-control" type="password" th:field="${userForm.password}">
                   <div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email Error</div>
               </div>
           </div>
           <div class="form-group row"  th:if="${editMode==null or editMode==false}">
               <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
               <div class="col-lg-9">
                   <input class="form-control" type="password" th:field="${userForm.confirmPassword}">
               </div>
           </div>
           <div class="form-group row">
               <div class="col-lg-12 text-center">
                   <a class="btn btn-secondary" th:href="@{'/userForm/cancel'}">Cancel</a>
                   <input type="submit" class="btn btn-primary"
                       value="Save Changes" th:value="${editMode}?'Save User':'Create User'">
               </div>
           </div>
           <div class="alert alert-danger text-center" th:if="${formError}" th:text="${formError}">Error Message</div>
       </form>
</body>
</html>
